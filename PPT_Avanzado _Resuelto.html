<body>

    <script>
     /* Paso 12: Declarar las variables `jugadaJugador` y `jugadaPC`.
       - Estas variables almacenar谩n las jugadas seleccionadas por el jugador y la computadora.

   let jugadaJugador = null ;

    /* Paso 13: Crear la funci贸n `mostrarPantalla(id)`.
       - Esta funci贸n oculta todas las pantallas y muestra solo la pantalla con el id proporcionado como argumento.
       - Usa `document.getElementById` para acceder a las pantallas.
       - Aplica `display: 'none'` para las pantallas que deben ocultarse y `display: 'block'` para la pantalla que debe mostrarse.
       
       Ejemplo (c贸mo ocultar una pantalla y mostrar otra):

   function mostrarPantalla(id){

   }

       - Genera una jugada aleatoria para la computadora llamando a la funci贸n `aleatorio(1, 3)` y la almacena en `jugadaPC`.

   function seleccionarJugada(jugada){

    /* Paso 15: Crear la funci贸n `mostrarResultado()`.

       - Muestra el resultado en el div con id "resultado" usando `innerHTML`.

   function mostrarResultado(){

   }

    /* Paso 16: Crear la funci贸n `reiniciarJuego()`.

    */
   function reiniciarJuego(){

   }

    /* Paso 17: Crear la funci贸n `aleatorio(min, max)`.
       - Esta funci贸n genera un n煤mero entero aleatorio entre los valores `min` y `max` (ambos inclusive).
       - Se utiliza para generar la jugada aleatoria de la computadora.
       
       Ejemplo (c贸mo generar un n煤mero aleatorio entre dos valores):
       Math.floor(Math.random() * (max - min + 1)) + min;
    */
   function aleatorio(min, max){
    numero = Math.floor(Math.random() * (max - min + 1)) + min;
    return numero
   }

    /* Paso 18: Crear la funci贸n `obtenerNombreJugada(jugada)`.
       - Esta funci贸n toma un n煤mero (`jugada`) y devuelve el nombre correspondiente ("Piedra", "Papel" o "Tijeras").

    */
   function obtenerNombreJugada(){

    }
